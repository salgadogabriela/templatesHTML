<head>
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="{{ asset('/vendors/ckeditor/ckeditor.js') }}"></script>
    <script src="js/functions.js"></script>
</head>
<div class="container">
		<h1>Template Preview</h1>
		<hr>
		<div class="panel panel-primary">
			<div class="panel-heading">			
				<%templateNameToShow%>
			</div>
			<div class="panel-body">
				<textarea rows="10" name="preview" cols="110" style="overflow:auto"><%templateContentToShow%></textarea>
			</div>		
		</div>
		<hr>	
		<button type="button" class="btn btn-primary" ui-sref="edit">Edit</button>
		<button type="button" class="btn btn-primary" ui-sref="data({id:templateIdToData})">View data</button>
		<button type="button" class="btn btn-primary" ui-sref="main">Main menu</button>
</div>
